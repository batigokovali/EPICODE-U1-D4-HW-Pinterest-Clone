<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/55437e107c.js" crossorigin="anonymous"></script>
    <title>Pinterest Clone</title>
</head>
<body>
    
    <div class="pinterest-card">
        <div class="pinterest-card__overlay"></div>
        <img src="../EPICODE-U1-D6-HW-Pinterest-Clone/eddie.jpg" alt="Eddie Van Halen with his guitar Frankie (from Van Halen 1) from the band Van Halen,">
        <div class="pinterest-card__save">
            <p>Save</p>
        </div>
        <div class="pinterest-card__username">
            <p><i class="fa-solid fa-arrow-up-right-from-square fa-xl"></i>batigokovali</p>
        </div>
        <div class="pinterest-card__share">
            <p><i class="fa-solid fa-arrow-up-from-bracket fa-xl"></i></p>
        </div>
        <div class="pinterest-card__three-dots"><i class="fa-solid fa-ellipsis fa-xl"></i></div>
    </div>
</body>
</html>
